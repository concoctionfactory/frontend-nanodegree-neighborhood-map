<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NeighborHood Map</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="css/style.css">
	</head>


	<body>
		<div class="container-fluid">
			<div class="row ">
				<div class= "col-xs-12 col-md-3">

					<div class="row vertical-align">
						<div class= "col-xs-3 hidden-sm hidden-md hidden-lg">
							<button type="button" class= "glyphicon glyphicon-menu-hamburger btn btn-default" data-bind= "click: hideShowMenu"></button>
						</div>
						<div class="page-header text-center col-xs-6 col-sm-12">
							<h1 >Canal St </h1>
							<p class="text-uppercase hidden-xs">Food and Drinks</p>
						</div>
					</div>

					<div class="menu hidden-xs">
						<form >
							<div class="form-group">
									<input  data-bind="textInput: filter" class="form-control" placeholder="Place Search" type="text">
							</div>
						</form><!--end form-->
						<div data-bind ="foreach:filterPlaces" class="list-group">
							<a href="#" data-bind = "text:name, click: $parent.markerInfo" class="list-group-item"></a>
						</div>
						<hr>
					</div>

					<div data-bind="with:currentPlace" class="thumbnail row vertical-align">
						<div class="col-xs-3 col-md-12 image">
							<img data-bind="attr:{src:image}" class="img-responsive ">
						</div>
						<div class="caption col-xs-9 col-md-12 ">
							<address >
									<h2 data-bind= "text:name"></h2>
									<p data-bind ="text:address"></p>
									<p data-bind ="text:phone"></p>
							</address>
						</div>
					</div>

				</div><!--end col-->

				<div class ="col-xs-12 col-md-9 map">
					<div class="google-map-canvas" id="map-canvas"></div>
				</div>
			</div><!--end row-->

		</div><!--end container-->


		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHJTKj_CvwSQk7YYoLfEY7JkzxrcUSLzw"></script>

	</body>
</html>
